<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
</head>
<body>
    <h2>Social Media App</h2>
    <div class="container">
        <div class="left">
            <form id="form">
                <label for="">Write your message here</label><br><br>
                <textarea name="" id="input" cols="30" rows="10"></textarea><br><br>
                <div id="msg"></div>
                <br>
                <button type="submit">Post</button>
            </form>
        </div>
        <div class="right">
            <h3>Your Posts</h3>
            <div id="posts">
                <div>
                    <p>Post1</p>
                    <span class="options">
                        <i onClick="updateData(this)" class="fa-sharp fa-regular fa-pen-to-square"></i>
                        <i onClick="deleteData(this)" class="fa-solid fa-trash"></i>
                    </span>
                </div>
                <div>
                    <p>Post2</p>
                    <span class="options">
                        <i onClick="updateData(this)" class="fa-sharp fa-regular fa-pen-to-square"></i>
                        <i onClick="deleteData(this)" class="fa-solid fa-trash"></i>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
